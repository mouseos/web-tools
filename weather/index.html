<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>気象情報</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .card-content {
            padding: 16px;
        }

        .card-title {
            font-weight: 500;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .weather-chart {
            height: 200px;
        }

        .temperature-min {
            color: blue;
        }

        .temperature-max {
            color: red;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal darken-1">
                <a href="#">気象情報</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="pc-nav" class="right hide-on-med-and-down">
                    <li><a href="../index.html">他のツール</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">

    </ul>
    <main>
        <div class="container">
            <div class="row" id="weather-cards"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });

        const regionId = '400040';
        const apiUrl = `https://weather.tsukumijima.net/api/forecast/city/${regionId}`;
        const weatherCards = document.getElementById('weather-cards');

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const forecasts = data.forecasts;
                forecasts.forEach(forecast => {
                    const date = forecast.dateLabel;
                    const temperatureMin = forecast.temperature.min.celsius;
                    const temperatureMax = forecast.temperature.max.celsius;
                    const chanceOfRain = Object.values(forecast.chanceOfRain).map(val => parseInt(val));
                    const weatherIcon = forecast.image.url;
                    const weatherChartId = `weather-chart-${date}`;

                    // Create card element
                    const card = document.createElement('div');
                    card.classList.add('col', 's12', 'm6', 'l4');
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">${date}</span>
                                <p><img src="${weatherIcon}" alt="weather icon"></p>
                                <p>最低気温：<span class="temperature-min">${temperatureMin}</span>°C</p>
                                <p>最高気温：<span class="temperature-max">${temperatureMax}</span>°C</p>
                                <canvas id="${weatherChartId}" class="weather-chart"></canvas>
                            </div>
                        </div>
                    `;
                    weatherCards.appendChild(card);

                    // Create weather chart
                    const ctx = document.getElementById(weatherChartId).getContext('2d');
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ['00-06', '06-12', '12-18', '18-24'],
                            datasets: [{
                                label: '降水確率',
                                data: chanceOfRain,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                tension: 0.2,
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    title: {
                                        display: true,
                                        text: '降水確率 (%)'
                                    },
                                    position: 'left',
                                    grid: {
                                        drawOnChartArea: false
                                    }
                                }
                            },
                            responsive: true,
                            interaction: {
                                mode: 'index',
                                intersect: false
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: '天気予報'
                                }
                            }
                        }
                    });
                });
            });
    </script>
</body>

</html>
