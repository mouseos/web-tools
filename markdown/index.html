<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マークダウンエディタ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .card-panel {
            padding: 0;
            box-shadow: none;
        }

        li {
            list-style: initial !important;
        }
    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper teal darken-1">
                <a href="#">マークダウンエディタ</a>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="pc-nav" class="right hide-on-med-and-down">
                    <li><a href="../index.html">他のツール</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-nav">

    </ul>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m6">
                    <p>markdown</p>
                    <div class="input-field">
                        <textarea id="markdown-input" class="materialize-textarea" rows="10" cols="50"></textarea>
                        <label for="markdown-input">マークダウン</label>
                    </div>
                </div>
                <div class="col s12 m6">
                    <p>preview</p>
                    <div class="card-panel">
                        <div class="markdown-output" id="preview-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer teal darken-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">このサイトについて</h5>
                    <p class="grey-text text-lighten-4">Mouse-toolsはブラウザ上で動く様々なツールを提供するサイトです。</p>
                </div>
                <div class="col l4 offset-l2 s12">
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2023 Copyright @mouse_soft_y
                <a class="grey-text text-lighten-4 right" href="https://twitter.com/mouse_soft_y">Twitter</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // PCナビゲーションをモバイルに反映
        document.querySelector("#mobile-nav").innerHTML = document.querySelector("#pc-nav").innerHTML;

        document.addEventListener('DOMContentLoaded', function () {
            const elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });

        // テキストエリアの入力が変更されるたびにプレビューを更新する
        const input = document.getElementById('markdown-input');
        const output = document.getElementById('preview-output');

        input.addEventListener('input', updatePreview);

        function updatePreview() {
            const markdown = input.value;
            const html = marked.parse(markdown);
            output.innerHTML = html;
        }
    </script>
</body>

</html>
