<!DOCTYPE html>
<html>
<head>
  <title>文字数カウント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    @media only screen and (max-width: 600px) {
      #nav-mobile {
        display: flex;
        flex-direction: column;
        margin-top: 1rem;
      }

      #nav-mobile li {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">カウント</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">ツール1</a></li>
        <li><a href="#">ツール2</a></li>
        <li><a href="#">ツール3</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3>文字数カウント</h3>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="text-input" class="materialize-textarea" placeholder="テキストを入力してください" oninput="countCharacters()"></textarea>
      </div>
    </div>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    function countCharacters() {
      var text = document.getElementById('text-input').value;
      var charactersWithSpaces = text.length;
      var charactersWithoutSpaces = text.replace(/\s/g, '').length;
      var lines = text.split('\n').length;
      var paragraphs = text.split('\n\n').length;
      var paperSheets = Math.ceil(charactersWithoutSpaces / 400);

      var resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <p>文字数（スペース込み）: ${charactersWithSpaces}</p>
        <p>文字数（スペース無視）: ${charactersWithoutSpaces}</p>
        <p>行数: ${lines}</p>
        <p>段落数: ${paragraphs}</p>
        <p>原稿用紙換算(400x?枚): ${paperSheets}枚</p>
      `;
    }

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
